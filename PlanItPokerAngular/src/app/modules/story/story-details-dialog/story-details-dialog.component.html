<h1 mat-dialog-title>{{ isEditMode ? 'Edit Story' : 'New Story' }}</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput 
           [ngModel]="storyData().title" 
           (ngModelChange)="updateTitle($event)" 
           [readonly]="!isEditMode" 
           required />
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
  <button mat-button color="primary" *ngIf="isEditMode" (click)="submit()" [disabled]="!storyData().title">Save</button>
  <button mat-button color="primary" *ngIf="!isEditMode" (click)="submit()" [disabled]="!storyData().title">Add</button>
</div>
