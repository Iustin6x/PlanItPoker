<div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-title">
          <span class="title-highlight">Planning</span> Poker
        </h1>
        <p class="auth-subtitle">
          {{ isLogin() ? 'Sign in to continue' : 'Create free account' }}
        </p>
      </div>
  
      <form (ngSubmit)="handleSubmit()" class="auth-form">
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input 
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            required
            class="form-input"
            placeholder="your@email.com"
          >
        </div>
  
        <div class="form-group">
          <label class="form-label">Password</label>
          <input 
            type="password" 
            [(ngModel)]="password" 
            name="password" 
            required
            class="form-input"
            placeholder="••••••••"
          >
        </div>
  
        <button type="submit" class="submit-button">
          {{ isLogin() ? 'Sign In' : 'Get Started' }}
        </button>
  
        <p class="toggle-text">
          {{ isLogin() ? 'Don\'t have an account?' : 'Already registered?' }}
          <button 
            type="button" 
            (click)="isLogin.set(!isLogin())" 
            class="toggle-button"
          >
            {{ isLogin() ? 'Sign up' : 'Login here' }}
          </button>
        </p>
      </form>
    </div>
  </div>
