<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">
        <span class="title-highlight">Planning</span> Poker
      </h1>
      <p class="auth-subtitle">Sign in to continue</p>
    </div>

    <form (ngSubmit)="handleSubmit()" class="auth-form">
      <div class="form-group">
        <div class="a-text-field">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email" 
            required
            class="form-input"
            placeholder="your@email.com"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="a-text-field">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password"
            [(ngModel)]="password" 
            name="password" 
            required
            class="form-input"
            placeholder="••••••••"
          />
        </div>
      </div>

      <div *ngIf="errorMessage()" class="error-message">
        {{ errorMessage() }}
      </div>

      <button type="submit" class="a-button a-button--primary -without-icon">
        <span class="a-button__label">Sign in</span>
      </button>

      <p class="toggle-text">
        Don't have an account?
        <a routerLink="/signup" class="toggle-button">
          Sign up
        </a>
      </p>
    </form>
    
  </div>
</div>
