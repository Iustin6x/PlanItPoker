  <mat-grid-list cols="12" rowHeight="fit" gutterSize="16px">

      <div class="left-column">
        <!-- Seccióne de votare -->
        <div class="section-container voting-section">
          <ng-container *ngIf="currentStory() as story; else noStoryBlock">
            <!-- <app-voting-card 
              *ngIf="currentRoom() as room"
              [cardType]="room.cardType"
              [customCards]="customCardSet()"
              (voted)="handleVote($event)">
            </app-voting-card> -->
          </ng-container>
        </div>

        <!-- Listă story-uri sub votare -->
        <div class="section-container story-list-section">
          <!-- <app-story-list></app-story-list> -->
        </div>
      </div>
    </mat-grid-tile>

    <!-- Coloana dreaptă (moderator + players) -->
    <mat-grid-tile [colspan]="3" [rowspan]="2">
      <div class="right-column">
        <!-- Panou moderator -->
        <div class="section-container moderator-section">
          <!-- <app-moderator-panel
            [voteSession]="voteSession()"
            [availableCards]="customCardSet()"
            (action)="handleModeratorAction($event)">
          </app-moderator-panel> -->
        </div>

        <!-- Panou players -->
        <div class="section-container players-section">
          <!-- <app-players-panel 
            [players]="currentRoom()?.players ?? []"
            [isRevealed]="voteSession().revealed"
            [votes]="voteSession().votes"
            [inviteLink]="currentRoom()?.inviteLink ?? ''">
          </app-players-panel> -->
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <ng-template #noStoryBlock>
    <div class="no-story">
      <p>Selectează sau creează un story pentru a începe votarea</p>
    </div>
  </ng-template>
</div>
