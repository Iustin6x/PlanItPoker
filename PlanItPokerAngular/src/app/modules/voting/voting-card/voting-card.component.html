<div class="cards-container" *ngIf="cardValues()">
  <div 
    *ngFor="let card of cardValues()"
    class="card"
    [class.selected]="selectedValue() === card"
    (click)="selectCard(card)"
  >
    <div class="card-corner top-left">{{ card }}</div>
    <div class="card-center">{{ card }}</div>
    <div class="card-corner bottom-right">{{ card }}</div>
  </div>
</div>
