<div class="landing-container">
  <app-header></app-header>
  
  <div class="content-container">
    <div class="header-section">
      <h1 class="page-title">Planning Rooms</h1>
      <button class="new-room-button" mat-raised-button (click)="openCreateDialog()">
        <mat-icon>add</mat-icon>
        New Room
      </button>
    </div>

    <app-rooms-list
      [rooms]="rooms()"
      (delete)="handleDeleteRoom($event)"
      (edit)="handleEditRoom($event)"
      (select)="handleSelectRoom($event)"
    ></app-rooms-list>

    @if (isLoading()) {
      <div class="loading-overlay">
        <mat-spinner diameter="50"></mat-spinner>
      </div>
    }
  </div>
</div>
