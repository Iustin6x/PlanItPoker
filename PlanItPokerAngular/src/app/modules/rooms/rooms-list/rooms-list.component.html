<table mat-table [dataSource]="rooms" class="mat-elevation-z8">
    <!-- Nume Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Room Name </th>
      <td mat-cell *matCellDef="let room"> {{ room.name }} </td>
    </ng-container>

    <!-- Card Type Column -->
    <ng-container matColumnDef="cardType">
      <th mat-header-cell *matHeaderCellDef> Estimation Type </th>
      <td mat-cell *matCellDef="let room"> 
        <span class="type-badge">{{ room.cardType | titlecase }}</span>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let room">
        <button mat-icon-button (click)="onDelete(room.id)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  @if (!rooms.length && !isLoading) {
    <div class="no-data">
      <mat-icon>meeting_room</mat-icon>
      <p>No rooms found</p>
    </div>
  }
