<header class="header">
  <!-- Partea stângă - Logo și nume aplicație -->
  <div class="app-brand">
    <div class="logo">P</div>
    <span class="app-name">Planning Poker</span>
  </div>

  <!-- Partea dreaptă - Utilizator -->
  <!-- header.component.html -->
  <div class="user-menu">
    <button class="user-button" (click)="toggleMenu()">
      <span class="user-name">{{ user?.name || 'Guest' }}</span>
      <div class="user-avatar">
        {{ getInitials(user?.name) }}
      </div>
    </button>

    <div class="menu-dropdown" [class.show]="isMenuOpen()">
      <div class="user-info">
        <div class="user-avatar">{{ getInitials(user?.name) }}</div>
        <div>
          <p class="user-fullname">{{ user?.name || 'Guest User' }}</p>
          <p *ngIf="user?.email" class="user-email">
            {{ user?.email }}
          </p>
        </div>
      </div>

      <div class="menu-items">
        <a routerLink="/profile" class="menu-item">My profile</a>
        <a routerLink="/" class="menu-item">Rooms</a>
        <button class="menu-item logout" (click)="signOut()">Sign out</button>
      </div>
    </div>
  </div>
</header>
